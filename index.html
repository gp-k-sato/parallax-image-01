<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parallax Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/parallax-image.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
<script src="js/script.js" type="module"></script>
</head>
<body>

  <div class="kv">
    <div class="kv__body">
      <h1 class="kv__ttl">Parallax Image</h1>
    </div>
    <div class="kv__img p-parallax-img js-parallax-img" data-parallax-speed="0.0">
      <img src="images/img_03.jpg" alt="" decoding="async">
    </div>
  </div>

  <div class="detail">
    <div class="detail__txts">
      <p>GSAPとScrollTriggerを使用した、枠内の画像にパララックス効果を付与するモジュールです。</p>
      <p>視差効果の方向と大きさはdata-parallax-speed属性で指定します。0〜1.0未満でスクロールより遅く、1.0以上でスクロールより速いパララックス効果が適用されます。</p>
      <p>Lenis等の慣性スクロールとの併用が推奨です。</p>
    </div>
    <div class="example">
      <div class="example__item">
        <div class="example__img p-parallax-img js-parallax-img" data-parallax-speed="0.2">
          <img src="images/img_02.jpg" alt="" decoding="async">
        </div>
        <p class="example__caption">data-parallax-speed="0.2"</p>
      </div>
      <div class="example__item example__item-03">
        <div class="example__img p-parallax-img js-parallax-img" data-parallax-speed="0.6">
          <img src="images/img_02.jpg" alt="" decoding="async">
        </div>
        <p class="example__caption">data-parallax-speed="0.6"</p>
      </div>
      <div class="example__item example__item-04">
        <div class="example__img p-parallax-img js-parallax-img" data-parallax-speed="1.4">
          <img src="images/img_02.jpg" alt="" decoding="async">
        </div>
        <p class="example__caption">data-parallax-speed="1.4"</p>
      </div>
      <div class="example__item example__item-05">
        <div class="example__img p-parallax-img js-parallax-img" data-parallax-speed="1.8">
          <img src="images/img_02.jpg" alt="" decoding="async">
        </div>
        <p class="example__caption">data-parallax-speed="1.8"</p>
      </div>
    </div> 
  </div>

  <div class="wide p-parallax-img js-parallax-img" data-parallax-speed="0.6">
    <img src="images/img_04.jpg" alt="" decoding="async">
  </div>

</body>
</html>
