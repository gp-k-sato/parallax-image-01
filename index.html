<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parallax Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
<script src="js/script.js" type="module"></script>
</head>
<body>

  <div class="kv kv-grid">
    <div class="kv__body">
      <h1 class="kv__ttl">Parallax Image</h1>
      <p class="kv__txt">スクロールに連動した枠内での画像パララックス</p>
    </div>
    <div class="kv__img p-parallax-img js-parallax-img" data-parallax-speed="1.3">
      <div class="p-parallax-img__item">
        <img src="images/img_03.jpg" alt="" decoding="async">
      </div>
    </div>
  </div>
  
  <div class="grid">
    <div class="p-parallax-img grid-img js-parallax-img" data-parallax-speed="1.3">
      <div class="p-parallax-img__item">
        <img src="images/img_01.jpg" alt="" decoding="async">
      </div>
    </div>
    <div class="p-parallax-img grid-img js-parallax-img" data-parallax-speed="1.5">
      <div class="p-parallax-img__item">
        <img src="images/img_02.jpg" alt="" decoding="async">
      </div>
    </div>
     <div class="p-parallax-img grid-img js-parallax-img" data-parallax-speed="1.3">
      <div class="p-parallax-img__item">
        <img src="images/img_03.jpg" alt="" decoding="async">
      </div>
    </div>
    <div class="p-parallax-img grid-img js-parallax-img" data-parallax-speed="1.5">
      <div class="p-parallax-img__item">
        <img src="images/img_04.jpg" alt="" decoding="async">
      </div>
    </div>
  </div>

</body>
</html>
